syntax = "proto3";
package protobuf;
option go_package = "github.com/sath-run/engine/pkg/protobuf";

message JobGetRequest {
  string version = 1;
}

message JobGetResponse {
  string exec_id = 1;
  DockerImage image = 2;
  repeated string cmds = 3;
  string volume_path = 4;
  repeated File files = 5;
  repeated string outputs = 6;
  string gpu_opts = 7;
}

message DockerImage {
  string repository = 1;
  string digest = 2;
  string tag = 3;
  string uri = 4;
}

message File {
  string name = 1;
  EnumFileType type = 2;
  EnumFileOperation preprocess = 3;
  oneof content {
    bytes data = 4;
    FileUri remote = 5;
  }
}

message FileUri {
  string uri = 1;
  EnumFileFetchMethod fetch_method = 2;
}

enum EnumFileType {
  EFT_UNSPECIFIED = 0;
  EFT_TAR = 1;
}

enum EnumFileFetchMethod {
  EFFM_UNSPECIFIED = 0;
  EFFM_HTTP = 1;
  EFFM_GRPC_STREAM = 2;
}

enum EnumFileOperation {
  EFO_UNSPECIFIED = 0;
  EFO_UNTAR = 1;
}

message JobPopulateRequest {
  string exec_id = 1;
  bytes result = 2;
  int32 status = 3;
  repeated File files = 4;
}

message JobPopulateResponse {

}

enum EnumOperation {
  EO_UNSPECIFIED = 0;
  EO_EXECUTION = 1;
}

message FileInfo {
  string name = 1;
  uint64 size = 2;
}

enum EnumFileUploadOperation {
  EFUO_UNSPECIFIED = 0;
  EFUO_EMBED = 10;
  EFUO_HTTP_POST = 20;
  EFUO_HTTP_PUT = 21;
  EFUO_GRPC_STREAM = 30;
}

message FileUploadInfo {
  EnumFileUploadOperation op = 1;
  string id = 2;
  string url = 3;
  map<string, string> headers = 4; 
  map<string, string> data = 5;
}

message FileUploadRequest {
  EnumOperation operation = 1;
  string operation_id = 2;
  repeated FileInfo files = 3;
}

message FileUploadResponse {
  repeated FileUploadInfo infos = 1; 
}